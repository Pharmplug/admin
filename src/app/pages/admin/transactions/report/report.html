
  <div class="card w-full">
    <div
      class="card-body"
      style="padding-top: 5%; padding-left: 2%; padding-right: 2%"
    >
      <div class="row">
        <!--PDF REPORT-->
        <div class="col-lg-6">
          <div class="card">
            <div class="card-body">
              <h3 class="card-title" style="color: black">
                Generate PDF Report
              </h3>
              <form>
                <!---Transaction type-->
                <fieldset class="row">
                  <legend
                    class="col-form-label card-title"
                    style="
                      color: rgb(54, 109, 62);
                      font-size: 12px;
                      padding-left: 2%;
                      padding-right: 0%;
                      padding-top: 0%;
                      padding-bottom: 0%;
                    "
                  >
                    Transaction Type
                  </legend>
                  <div class="col-lg-6">
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="gridRadios"
                        id="gridRadios1"
                        value="option1"
                        checked
                      />
                      <label class="form-check-label" for="gridRadios1">
                        Deposit</label
                      >
                    </div>
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="gridRadios"
                        id="gridRadios2"
                        value="option2"
                      />
                      <label class="form-check-label" for="gridRadios2">
                        Withdrawal</label
                      >
                    </div>
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="gridRadios"
                        id="gridRadios1"
                        value="option1"
                        checked
                      />
                      <label class="form-check-label" for="gridRadios1">
                        Crossborder
                      </label>
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="gridRadios"
                        id="gridRadios1"
                        value="option1"
                        checked
                      />
                      <label class="form-check-label" for="gridRadios1">
                        Send</label
                      >
                    </div>
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="gridRadios"
                        id="gridRadios2"
                        value="option2"
                      />
                      <label class="form-check-label" for="gridRadios2">
                        Recieve
                      </label>
                    </div>
                  </div>
                </fieldset>

                <!---Header list-->
                <label
                  class="col-sm-10 col-form-label card-title"
                  style="
                    color: rgb(186, 112, 16);
                    font-size: 12px;
                    padding-left: 0%;
                    padding-right: 0%;
                    padding-top: 4%;
                    padding-bottom: 0%;
                  "
                  >Select information data</label
                >
                <div class="list-group col-sm-10">
                  <button
                    (click)="addToOrderPDF(item)"
                    *ngFor="let item of toppings"
                    type="button"
                    class="list-group-item list-group-item-action"
                  >
                    {{ item }}
                  </button>
                </div>
                <h5 class="card-title">
                  Your order: <b>{{ orderPDF | json }}</b>&nbsp;
                  <button
                    type="button"
                    (click)="resetOrderPDF()"
                    class="btn-danger btn-sm"
                  >
                    Clear
                  </button>
                </h5>
                <!---Data limit-->
                <div class="row mb-5">
                  <label
                    class="col-sm-10 col-form-label card-title"
                    style="
                      font-size: 12px;
                      padding-left: 2%;
                      padding-right: 0%;
                      padding-top: 4%;
                      padding-bottom: 0%;
                    "
                    >Set data Limit</label
                  >
                  <div class="row"></div>
                  <div class="col-lg-6">
                    <input
                      type="range"
                      class="form-range"
                      min="0"
                      max="5"
                      step="0.5"
                      id="customRange2"
                    />
                  </div>

                  <div class="col">
                    <div class="row">
                      <div class="col-sm-10 offset-sm-2">
                        <div class="form-check">
                          <input
                            class="form-check-input"
                            type="checkbox"
                            id="gridCheck1"
                          />
                          <label class="form-check-label" for="gridCheck1">
                            All data
                          </label>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </form>
              <div style="cursor: pointer">
                <span class="card-title" style="margin-top: 0px">
                  <i class="bi bi-file-earmark-pdf-fill"></i> Download Report
                </span>
              </div>
            </div>
          </div>
        </div>

        <!---SHEET REPORT-->
        <div class="col-lg-6">
          <div class="card">
            <div class="card-body">
              <h3 class="card-title" style="color: black">
                Generate Sheet Report (XlsX)
              </h3>
              <form>
                <!---Transaction type-->
                <fieldset class="row">
                  <legend
                    class="col-form-label card-title"
                    style="
                      color: rgb(54, 109, 62);
                      font-size: 12px;
                      padding-left: 2%;
                      padding-right: 0%;
                      padding-top: 0%;
                      padding-bottom: 0%;
                    "
                  >
                    Transaction Type
                  </legend>
                  <div class="col-lg-6">
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        (click)="filterTransactions('deposit')"
                        name="gridRadios"
                        id="gridRadios1"
                        value={{option1}}
                        checked
                      />
                      <label class="form-check-label" for="gridRadios1">
                        Deposit</label
                      >
                    </div>
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        (click)="filterTransactions('withdrawal')"
                        name="gridRadios"
                        id="gridRadios2"
                        value="option2"
                      />
                      <label class="form-check-label" for="gridRadios2">
                        Withdrawal</label
                      >
                    </div>
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        (click)="filterTransactions('Direct Payment')"
                        name="gridRadios"
                        id="gridRadios1"
                        value="option1"
                        checked
                      />
                      <label class="form-check-label" for="gridRadios1">
                        Crossborder
                      </label>
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        (click)="filterTransactions('send')"
                        name="gridRadios"
                        id="gridRadios1"
                        value="option1"
                        checked
                      />
                      <label class="form-check-label" for="gridRadios1">
                        Send</label
                      >
                    </div>
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="gridRadios"
                        (click)="filterTransactions('received')"
                        id="gridRadios2"
                        value="option2"
                      />
                      <label class="form-check-label" for="gridRadios2">
                        Recieve
                      </label>
                    </div>
                  </div>
                </fieldset>

                <!---Header list-->
                <label
                  class="col-sm-10 col-form-label card-title"
                  style="
                    color: rgb(186, 112, 16);
                    font-size: 12px;
                    padding-left: 0%;
                    padding-right: 0%;
                    padding-top: 4%;
                    padding-bottom: 0%;
                  "
                  >Select information data</label
                >
                <div class="list-group col-sm-10">
                  <button
                    (click)="addToOrder(item)"
                    *ngFor="let item of toppings"
                    type="button"
                    class="list-group-item list-group-item-action"
                  >
                    {{ item }}
                  </button>
                </div>
                <h5 class="card-title">
                  Your order: <b>{{ order | json }}</b>&nbsp;
                  <button
                    type="button"
                    (click)="resetOrder()"
                    class="btn-danger btn-sm"
                  >
                    Clear
                  </button>
                </h5>
                <!---Data limit-->
                <div class="row mb-5">
                  <label
                    class="col-sm-10 col-form-label card-title"
                    style="
                      font-size: 12px;
                      padding-left: 2%;
                      padding-right: 0%;
                      padding-top: 4%;
                      padding-bottom: 0%;
                    "
                    >Set data Limit</label
                  >
                  <div class="row"></div>
                  <div class="col-lg-6">
                    <input
                      type="range"
                      class="form-range"
                      min="0"
                      max="5"
                      step="0.5"
                      id="customRange2"
                    />
                  </div>

                  <div class="col">
                    <div class="row">
                      <div class="col-sm-10 offset-sm-2">
                        <div class="form-check">
                          <input
                            class="form-check-input"
                            type="checkbox"
                            id="gridCheck1"
                          />
                          <label class="form-check-label" for="gridCheck1">
                            All data
                          </label>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </form>
              <div (click)="generateReport()" style="cursor: pointer">
                <span class="card-title" style="margin-top: 0px">
                  <i class="bi bi-file-earmark-ruled-fill"></i> Download Report
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
