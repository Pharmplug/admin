<main id="main" class="main">
  <div class="pagetitle">
     <h1>Reset TestNet</h1>
   
  </div>
  <section class="section">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Use this setting to rollup the testenet data after the stellar testnet periodic resets.</h5>
        
     
          <div class="row mb-3">
        
            <div class="col-form-label col-sm-2 pt-0">
              <div class="form-check">
               
                <label class="form-check-label">
                  TestNet liveness check <span  class="badge {{
                    mtlStateCheck ? 'status-verified' : 'status-invalid'
                  }}">{{mtlStateCheck}} </span>
                </label> 
              </div>
             
            </div>
          </div>
          
          <div class="col-sm-10">
      
            <div class="col-sm-10">
              <button type="submit" class="btn btn-primary mb-4" (click)="onSubmit()" >
               Setup
              </button>
            </div>
            <div class="card">
              <div class="card-body">
                 <h5 class="card-title">Setup progress</h5>
                 <div class="progress">
                    <div class="progress-bar progress-bar-striped" role="progressbar" style="width: {{perc}}%" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
                 </div>
                 <label class="form-check-label mt-1">
            {{setupState}}
                </label> 
              </div>
           </div>
          </div>
       
      </div>
    </div>
  </section>
</main>
