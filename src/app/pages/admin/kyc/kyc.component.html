<main id="main" class="main">
  <div class="pagetitle">
    <h1>Users KYC View</h1>
  </div>
  
  <section class="section dashboard">
    <div class="row">
      <div class="col-lg-0">
        <div class="row">
          <div class="card">
            <div class="card-body">
              <div class="kyc-verified">
                <i class="bx bxs-shield"></i>
                <h5>{{filteredKYC.length}} of {{ allKyc.length }} users</h5>
              </div>

              <ul
                class="nav nav-tabs nav-tabs-bordered d-flex"
                id="borderedTabJustified"
                role="tablist"
              >
                <li class="nav-item flex-fill" role="presentation">
                  <button
                    class="nav-link w-100 active"
                    id="home-tab"
                    data-bs-toggle="tab"
                    data-bs-target="#bordered-justified-home"
                    type="button"
                    role="tab"
                    aria-controls="home"
                    aria-selected="true"
                    (click)="filterUsers(true)"
                  >
                    Verified Users
                  </button>
                </li>
                <li class="nav-item flex-fill" role="presentation">
                  <button
                    class="nav-link w-100"
                    id="profile-tab"
                    data-bs-toggle="tab"
                    data-bs-target="#bordered-justified-profile"
                    type="button"
                    role="tab"
                    aria-controls="profile"
                    aria-selected="false"
                    (click)="filterUsers(false)"
                  >
                    Unverified Users
                  </button>
                </li>
                <li class="nav-item flex-fill" role="presentation">
                  <button
                    class="nav-link w-100"
                    id="blacklist-tab"
                    data-bs-toggle="tab"
                    data-bs-target="#bordered-justified-profile"
                    type="button"
                    role="tab"
                    aria-controls="profile"
                    aria-selected="false"
                    (click)="filterUsers(false)"
                  >
                    Blacklisted Users
                  </button>
                </li>
              </ul>
              <div class="tab-content pt-2" id="borderedTabJustifiedContent">
                <div
                  class="tab-pane fade show active"
                  id="bordered-justified-home"
                  role="tabpanel"
                  aria-labelledby="home-tab"
                >
                <div class="col-12">
                  <div class="card top-selling overflow-auto">
                   
                    <div class="card-body pb-0">
                      <h5 class="card-title"><span></span></h5>
                      <table class="table table-borderless">
                        <thead>
                          <tr>
                            <th>S/N</th>
                            <th>Preview</th>
                            <th style="cursor: pointer;" (click)="sortTable('id')">Full Name <i class="bi bi-chevron-expand"></i></th>
      
                            <th style="cursor: pointer;" (click)="sortTable('id')">Email <i class="bi bi-chevron-expand"></i></th>
                            <th style="cursor: pointer;" (click)="sortTable('id')">Phone <i class="bi bi-chevron-expand"></i></th>
                            <th style="cursor: pointer;" (click)="sortTable('id')">Country <i class="bi bi-chevron-expand"></i></th>
                            <th style="cursor: pointer;" (click)="sortTable('id')">Status <i class="bi bi-chevron-expand"></i></th>
                            <th style="cursor: pointer;" (click)="sortTable('id')">Bank account <i class="bi bi-chevron-expand"></i></th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr
                          style="cursor: pointer;"
                            onclick="viewUser()"
                            *ngFor="let user of pageOfItems; let i = index" (click)="showInfo(i)"
                          >  <td lass="table-body text-center">
                            {{ i + 1 }}
                          </td>
                            <td class="user-photo">
                              <img
                                class="rounded-circle"
                                src="assets/img/admin.png"
                                alt=""
                              />
                            </td>
                            <td class="table-body">
                              {{ user.firstName }} {{ user.lastName }}
                            </td>
                            <td class="table-body">{{ user.email }}</td>
                            <td class="table-body">{{ user.phone }}</td>
                            <td class="table-body">{{ user.country }}</td>
                            <td class="table-body">{{ user.status}}</td>
      
                            <td class="table-body">{{ user.phone}}</td>
                          </tr>
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
                </div>
              </div>
            </div>
          </div>
             <!-- Pagination-->
             <div class="card-footer pb-0 pt-3">
              <pagination
                [items]="filteredKYC"
                (changePage)="onChangePage($event)"
              ></pagination>
            </div>
            <!--Pagination End-->
          
        </div>
      </div>
    </div>
  </section>
</main>
