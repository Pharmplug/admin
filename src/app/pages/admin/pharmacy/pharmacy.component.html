<main id="main" class="main">
  <div class="pagetitle">
    <div class="row">
      <div class="col">
        <h1>Pharmacy</h1>
      </div>
      <div class="col search-trans">
        <div class="input-group mb-0">
          <input
            type="text"
            class="form-control"
            placeholder="Search for pharmacy"
            aria-label="Search for drug"
            (input)="searchPharm()"
            [(ngModel)]="searchTerm"
          />
          <div
            class="text-center text-primary"
            style="margin-top: 10px; margin-right: 15px"
          >
            <i class="bi bi-search text-primary"></i>
          </div>
        </div>
      </div>
    </div>
  </div>

  <section class="section dashboard">
    <div class="col-lg-0">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">.</h5>
          <ul
            class="nav nav-tabs nav-tabs-bordered d-flex"
            id="borderedTabJustified"
            role="tablist"
          >
            <li class="nav-item flex-fill" role="presentation">
              <button
                class="nav-link w-100 active"
                id="home-tab"
                data-bs-toggle="tab"
                data-bs-target="#bordered-justified-home"
                type="button"
                role="tab"
                aria-controls="home"
                aria-selected="true"
              >
                Pharmacies
              </button>
            </li>
            <li class="nav-item flex-fill" role="presentation">
              <button
                class="nav-link w-100"
                id="profile-tab"
                data-bs-toggle="tab"
                data-bs-target="#bordered-justified-profile"
                type="button"
                role="tab"
                aria-controls="profile"
                aria-selected="false"
              >
                Add Pharmacy
              </button>
            </li>
          </ul>
          <div class="tab-content pt-2" id="borderedTabJustifiedContent">
            <div
              class="tab-pane fade show active"
              id="bordered-justified-home"
              role="tabpanel"
              aria-labelledby="home-tab"
            >
              <div class="tab-content pt-2" id="myTabContent">
                <div
                  class="tab-pane fade show active"
                  id="home"
                  role="tabpanel"
                  aria-labelledby="home-tab"
                >
                  <!-- Table-->
                  <div class="row">
                    <div class="col-lg-0">
                      <div class="row">
                        <div class="col-12">
                          <div class="card top-selling overflow-auto">
                            <div class="card-body pb-0 text-center">
                              <table class="table dataTable-table">
                                <thead>
                                  <tr>
                                    <th
                                      scope="col"
                                      class="text-center"
                                      style="
                                        cursor: pointe;
                                        color: #06b1cf;
                                        font-weight: 400;
                                      "
                                    ></th>
                                    <th
                                      scope="col"
                                      class="text-center"
                                      style="
                                        cursor: pointe;
                                        color: #06b1cf;
                                        font-weight: 400;
                                      "
                                    >
                                      s/n
                                    </th>
                                    <th
                                      scope="col"
                                      class="text-center"
                                      style="
                                        cursor: pointe;
                                        color: #06b1cf;
                                        font-weight: 400;
                                      "
                                    >
                                      Date <i class="bi bi-chevron-expand"></i>
                                    </th>
                                    <th
                                      scope="col"
                                      id="name-header"
                                      style="
                                        cursor: pointe;
                                        color: #06b1cf;
                                        font-weight: 400;
                                      "
                                      class="text-center font-bold"
                                    >
                                      Name <i class="bi bi-chevron-expand"></i>
                                    </th>
                                    <th
                                      scope="col"
                                      id="name-header"
                                      style="
                                        cursor: pointe;
                                        color: #06b1cf;
                                        font-weight: 400;
                                      "
                                      class="text-center"
                                    >
                                    Address
                                      <i class="bi bi-chevron-expand"></i>
                                    </th>

                                    <th
                                      scope="col"
                                      style="
                                        cursor: pointe;
                                        color: #06b1cf;
                                        font-weight: 400;
                                      "
                                      class="text-center"
                                    >
                                      City<i
                                        class="bi bi-chevron-expand"
                                      ></i>
                                    </th>
                                    <th
                                      scope="col"
                                      style="
                                        cursor: pointe;
                                        color: #06b1cf;
                                        font-weight: 400;
                                      "
                                      class="text-center"
                                    >
                                     State
                                      <i class="bi bi-chevron-expand"></i>
                                    </th>

                                    <th
                                      scope="col"
                                      style="
                                        cursor: pointe;
                                        color: #06b1cf;
                                        font-weight: 400;
                                      "
                                      class="text-center"
                                    >
                                      Status
                                      <i class="bi bi-chevron-expand"></i>
                                    </th>
                                
                                  </tr>
                                </thead>

                                <tbody class="tb text-center">
                                  <tr
                                    *ngFor="
                                      let item of filteredPharmacyList
                                        | paginate
                                          : {
                                              itemsPerPage: tableSize,
                                              currentPage: page,
                                              totalItems: count
                                            };
                                      let i = index
                                    "
                                    (click)="showInfo(item)"
                                    style="cursor: pointer"
                                  >
                                    <td>
                                      <a class="logo">
                                        <img [src]="item.imageurl" alt=""
                                      /></a>
                                    </td>
                                    <td class="table-body text-center">
                                      {{ i + 1 }}
                                    </td>
                                    <td class="table-body text-center">
                                      {{
                                        item.created_at
                                          | date : "d-MMMM-yyyy h:mm a"
                                      }}
                                    </td>
                                    <td class="table-body text-center">
                                      {{ item.name }}
                                    </td>
                                    <td class="table-body text-center">
                                      {{ item.address }}
                                    </td>
                                    <td class="table-body text-center">
                                      {{ item.city}}
                                    </td>
                                    <td class="table-body text-center">
                                      {{ item.state }}
                                    </td>
                                  
                                    <td class="table-body text-center">
                                      {{ item.status }}
                                    </td>
                                  </tr>
                                  <!-- Display this text if requestUpdate is empty -->
                                </tbody>
                              </table>
                              <div
                                *ngIf="filteredPharmacyList.length === 0"
                                class="flex items-center justify-center h-full"
                              >
                                <img
                                  src="assets/img/loading.gif"
                                  class="img"
                                  alt=""
                                />
                                <p class="ml-2">loading Store Items.</p>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="card-footer pb-0 pt-3">
                    <pagination-controls
                      previousLabel="Prev"
                      nextLabel="Next"
                      (pageChange)="onTableDataChange($event)"
                    >
                    </pagination-controls>
                  </div>
                </div>
                <!-- Table End-->
              </div>
            </div>
            <div
              class="tab-pane fade"
              id="bordered-justified-profile"
              role="tabpanel"
              aria-labelledby="profile-tab"
            >
              <div class="col-lg-6">
                <div class="card">
                  <div class="card-body">
                    <h5 class="card-title">General Form Elements</h5>
                    <form
                      [formGroup]="storeForm"
                      class="needs-validation"
                      (ngSubmit)="onSubmit()"
                    >
                      <div class="row mb-3">
                        <label for="inputText" class="col-sm-2 col-form-label"
                          >Image-URl</label
                        >
                        <div class="col-sm-10">
                          <input
                            type="text"
                            placeholder="Enter image url"
                            aria-label="staff name"
                            formControlName="imageurl"
                            class="form-control"
                          />
                        </div>
                      </div>
                      <div class="row mb-3">
                        <label for="inputText" class="col-sm-2 col-form-label"
                          >Name</label
                        >
                        <div class="col-sm-10">
                          <input
                            type="text"
                            placeholder="Enter product name"
                            aria-label="staff name"
                            formControlName="productname"
                            class="form-control"
                          />
                        </div>
                      </div>
                      <div class="row mb-3">
                        <label for="inputText" class="col-sm-2 col-form-label"
                          >Address</label
                        >
                        <div class="col-sm-10">
                          <input
                            type="text"
                            placeholder="Enter category name"
                            aria-label="staff name"
                            formControlName="category"
                            class="form-control"
                          />
                        </div>
                      </div>
                      <div class="row mb-3">
                        <label for="inputText" class="col-sm-2 col-form-label"
                          >City</label
                        >
                        <div class="col-sm-10">
                          <input
                            type="text"
                            placeholder="Enter category name"
                            aria-label="staff name"
                            formControlName="category"
                            class="form-control"
                          />
                        </div>
                      </div>
                      <div class="row mb-3">
                        <label for="inputText" class="col-sm-2 col-form-label"
                          >State</label
                        >
                        <div class="col-sm-10">
                          <input
                            type="text"
                            placeholder=" Enter company name"
                            aria-label="staff name"
                            formControlName="companyname"
                            class="form-control"
                          />
                        </div>
                      </div>
                     
                      <div class="row mb-3 my-16">
                        <div class="col-sm-10">
                          <button     *ngIf="showLoginButton" type="submit" class="btn btn-primary">
                            Submit Form
                          </button>
                          <button *ngIf="!showLoginButton"
                          class="btn btn-primary w-100" type="button" disabled>
                            <span
                              class="spinner-grow spinner-grow-sm"
                              role="status"
                              aria-hidden="true"
                            ></span>
                           Connecting...
                          </button>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
